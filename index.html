<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/Styles/style.css">
  <title>Convert Numbers</title>
</head>

<body>
  <div class="section">

    <div class="h1">
      <h1>Convert Numbers</h1>
    </div>

    <div class="container">

      <div class="inputValues">
        <label class="label" for="number">Input number binary:</label>
        <input class="display" type="number" name="numbers" id="numbers" maxlength="8" placeholder="1010101010101010">
      </div>

      <div class="comands">
        <button class="convert" onclick="convert()">Convert</button>

        <div class="buttonsConvertsTypes">
          <button class="binarydecimal" id="binary" onclick="verifyCalc(this)" style="box-shadow:none;">Binary</button>
          <button class="binarydecimal" id="decimal" onclick="verifyCalc(this)">Decimal</button>
        </div>

      </div>

      <div id="result"></div>

    </div>
  </div>

  <script src="Assets/Javascript/script.js"></script>

</body>

</html>
